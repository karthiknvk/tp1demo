{% load static %}
{% static "images" as baseUrl%}
<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tour packages</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  <h1>TOUR PACKAGES</h1>
  <br>
  <b>PACKAGES UNDER 5000</b>
  {% for package in packagelist1 %}
  <p>Package number :{{package.packagnumber}}</p>
  <p>District :{{package.district}}</p>
  <p>Spotname :{{package.spotname}}</p>
  image:<img src="{{package.img.url}}" alt="no image found">
  <br>
  <br>
  {% endfor %}
  <!--
  <small>spot.touristspot</small>
  -->
  
</body>
</html>
